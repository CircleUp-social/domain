<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create DNS Record</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
            scroll-behavior: smooth;
        }

        /* Navbar Style */
        nav {
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* Form Container */
        .form-container {
            background: #f0f0f0;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(15px);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            margin-top: 80px;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.2), -15px -15px 30px rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 1px;
            font-weight: 600;
            background: linear-gradient(45deg, #f39c12, #8e44ad);
            -webkit-background-clip: text;
            color: transparent;
            transition: color 0.3s ease, transform 0.5s ease;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 15px;
            background: #e0e0e0;
            border: 2px solid #ddd;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.1), inset -3px -3px 10px rgba(255, 255, 255, 0.2);
        }

        input[type="text"]:focus, input[type="number"]:focus {
            background: #fff;
            border-color: #007bff;
            box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.2), inset -3px -3px 10px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .response-success {
            color: #28a745;
        }

        .response-error {
            color: #dc3545;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #ff5722;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .fab:hover {
            background-color: #e64a19;
            transform: translateY(-5px);
        }

        .fab:active {
            transform: translateY(0);
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Kairos</span>
        </div>
        <div class="nav-links">
            <a href="anotherpage.html">Another Page</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Create DNS Record</h2>
        
        <form id="dnsForm">
            <label for="subdomain">Subdomain Name:</label>
            <input type="text" id="subdomain" name="subdomain" required><br>
            
            <label for="data">CNAME Data:</label>
            <input type="text" id="data" name="data" value="circleup.top" required><br>

            <label for="ttl">TTL (Time-to-Live):</label>
            <input type="number" id="ttl" name="ttl" value="600" required><br>

            <button type="submit">Create DNS Record</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab" title="Go to Top">
        <span>&#8679;</span>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script>
        document.getElementById("dnsForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const subdomain = document.getElementById("subdomain").value;
            const data = document.getElementById("data").value;
            const ttl = document.getElementById("ttl").value;
            const responseMessage = document.getElementById("responseMessage");
            const loader = document.getElementById("loader");

            loader.style.display = "block";

            const godaddyApiKey = "h1onTctvZ8hv_2ehgKFZeo9U6pnyFD2eBCB"; // Add your GoDaddy API key here
            const godaddyApiSecret = "P9TBoCgj4Eb4CXpD9m6TSJ"; // Add your GoDaddy API secret here
            const domain = "circleup.top"; // Your domain name

            const proxyUrl = "https://api.allorigins.win/raw?url="; // Use CORS proxy service

            const url = `https://api.godaddy.com/v1/domains/${domain}/records`;
            const record = [
                {
                    type: "CNAME",
                    name: subdomain,
                    data: data,
                    ttl: ttl,
                },
            ];

            // Construct the API request headers
            const headers = {
                "Authorization": `sso-key ${godaddyApiKey}:${godaddyApiSecret}`,
                "Content-Type": "application/json"
            };

            // Use the CORS proxy service
            const proxyRequestUrl = proxyUrl + encodeURIComponent(url);

            try {
                // Make request through the proxy
                const response = await fetch(proxyRequestUrl, {
                    method: "PUT", // Use PUT method to update records
                    headers: headers,
                    body: JSON.stringify(record),
                });

                loader.style.display = "none";

                if (response.ok) {
                    responseMessage.textContent = `Subdomain ${subdomain}.${domain} created successfully!`;
                    responseMessage.classList.add("response-success");
                    responseMessage.classList.remove("response-error");
                } else {
                    const error = await response.json();
                    responseMessage.textContent = `Error: ${error.message}`;
                    responseMessage.classList.add("response-error");
                    responseMessage.classList.remove("response-success");
                }
            } catch (error) {
                loader.style.display = "none";
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.classList.add("response-error");
                responseMessage.classList.remove("response-success");
            }
        });

        // Scroll to top functionality for floating button
        document.querySelector('.fab').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
</html>
